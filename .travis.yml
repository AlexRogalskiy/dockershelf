sudo: required
dist: trusty
group: edge
env:
    global:
        - secure: ""
        - secure: ""
        - secure: ""
before_install:
    - sudo apt-get install -y debootstrap
script:
    - |
        cd debian/sid-min && sudo bash build-base.sh | tee base.log
after_success:
    - |        
        git checkout master
        git config --global user.name "${GITUSERNAME}"
        git config --global user.email "${GITUSERMAIL}"
        git add debian/sid-min/base.tar.xz debian/sid-min/base.log
        git commit -m "[ci skip] Updating base tarball." debian/sid-min/base.tar.xz debian/sid-min/base.log
        git push -q "https://${GHTOKEN}@${GHREPO#*//}" master > /dev/null 2>&1
        curl -H "Content-Type: application/json" --data '{"build": true}' -X POST ${DH_API_END}
        curl -H "Content-Type: application/json" --data '{"update": true}' -X POST ${MB_API_END}
